        //task-2 write a program that takes array of sub arrays
        //input: [[4,5,6,5],[8,9,8,1],[7,5,2,5]]
        //output:46       91         72
        num = [[5, 6, 7, 6], [4, 4, 7]]
        big = []
        for (i of num) {
            e = []
            for (j of i) {
                c = 0
                for (k of i) {
                    if (j == k) {
                        c++
                        break
                    }
                }
                if (c == 1) {
                    e.push(j)
                }
            }
            big.push(e)
        } 
        console.log(big);
