
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>close</button>
    <button>back</button>
    <script> 
    var a=document.getElementsByTagName("button");

    a[0].addEventListener("click",()=>{
        window.close();
    })

    a[1].addEventListener("click",()=>{
        window.history.back();
    })


    </script>
</body>
</html>
